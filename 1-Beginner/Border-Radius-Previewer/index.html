<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Border Radius Previewer</h1>
    </header>
    <main>
        <section id="container">
            <div id="objeto">
            </div>
        </section>
        <div id="config">
            <h2>Configuração</h2>
            <ul>
                <li>            
                    <label for="tl">border-top-left-radius</label>
                    <input type="range" name="tl" id="tl" min="0" max="100" value="50" oninput="val1.innerHTML = Number(tl.value)">
                    <output id="val1">50</output> 
                </li>
                <li>
                    <label for="tr">border-top-right-radius</label>
                    <input type="range" name="tr" id="tr" min="0" max="100" value="50" oninput="val2.innerHTML = Number(tr.value)">
                    <output id="val2">50</output>
                </li>
                <li>
                    <label for="bl">border-bottom-left-radius</label>
                    <input type="range" name="bl" id="bl" min="0" max="100" value="50" oninput="val3.innerHTML = Number(bl.value)">
                    <output id="val3">50</output> 
                </li>
                <li> 
                    <label for="br">border-bottom-right-radius</label>
                    <input type="range" name="br" id="br" min="0" max="100" value="50" oninput="val4.innerHTML = Number(br.value)">
                    <output id="val4">50</output>
                </li>
            </ul>
        <h2>CSS</h2>
        <input type="button" value="Copiar" id="btnCopiar">
    </div>
        <section id="area">
            <input type="text" name="codigo" id="codigo" value=" ">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
