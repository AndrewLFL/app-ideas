<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="calculadora">
            <div id="visor">
                <div id="anterior"></div>
                <div id="atual"></div>
            </div>
            <div id="container">

                <button class="button operadores">+/-</button> 
                <button class="button numeros"><img src="excluir.png" alt="apagar"></button>
                <button id="limpar" class="button limpar">C</button>
                <button id="igual" class="button igual">=</button>
         
                <button id="7"class="button numeros">7</button>
                <button class="button numeros">8</button>
                <button class="button numeros">9</button>
                <button class="button operadores">+</button>

                <button class="button numeros">4</button>
                <button class="button numeros">5</button>
                <button class="button numeros">6</button>
                <button class="button operadores">-</button>

                <button class="button numeros">1</button>
                <button class="button numeros">2</button>
                <button class="button numeros">3</button>
                <button class="button operadores">x</button>

                <button class="button numeros left">.</button>
                <button class="button numeros">0</button> 
                <button class="button operadores">%</button> 
                <button class="button operadores right">/</button> 

            </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
